<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="CSS/estilos7.css">
</head>

<body>

<header class="header">
    <h1>Panel de Control</h1>
</header>

<div class="dashboard">
    <aside class="menu">
        <h2>Menú</h2>
        <nav>
            <ul>
                <li><a href="#">Elemento 1</a></li>
                <li><a href="#">Elemento 2</a></li>
                <li><a href="#">Elemento 3</a></li>
                <li><a href="#">Elemento 4</a></li>
                <li><a href="#">Elemento 5</a></li>
            </ul>
        </nav>
    </aside>
    <main class="content">
        <h2>Gráfico de Barras</h2>
        <div class="chart">
            <div class="bar" style="width: 80%">Barra 1: 80%</div>
            <div class="bar" style="width: 60%">Barra 2: 60%</div>
            <div class="bar" style="width: 40%">Barra 3: 40%</div>
            <div class="bar" style="width: 90%">Barra 4: 90%</div>
        </div>
    </main>
    <aside class="form-container">
        <h2>Formulario de Datos</h2>
        <form>
            <label for="name">Campo 1:</label>
            <input type="text" id="name" name="name">
            <label for="email">Campo 2:</label>
            <input type="email" id="email" name="email">
            <label for="role">Campo 3:</label>
            <select id="role" name="role">
                <option>Opción 1</option>
                <option>Opción 2</option>
                <option>Opción 3</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
    </aside>
</div>

</body>

</html>
