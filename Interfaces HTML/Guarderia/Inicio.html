<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link rel="stylesheet" href="CSS/inicio.css"/>
</head>

<body>

<div class="container">
  <!-- Encabezado con logotipo y nombre de la guardería -->
  <header>
    <img src="images/Logo%20Guarderia.png" alt="Logotipo Guardería IES Camp de Morvedre">
    <h1>Guardería IES Camp de Morvedre</h1>
  </header>

  <!-- Imagen en el cuerpo -->
  <img class="avatar" src="images/IconamoonProfileCircleFill.png" alt="Imagen principal" >

  <!-- Formulario de inicio de sesión -->
  <form>
    <div class="formulario">
      <label for="email">Usuario</label>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
    </div>

    <div class="formulario">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
    </div>

    <button type="submit" class="boton">Siguiente</button>
    <p class="recuperar">¿Olvidaste tu contraseña?</p>
  </form>
</div>

</body>

</html>
