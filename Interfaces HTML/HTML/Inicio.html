<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
</head>

<body>

  <!-- Encabezado con logotipo y nombre de la guardería -->
  <header>
    <img src="images/Logo%20Guarderia.png" alt="Logotipo Guardería IES Camp de Morvedre">
    <h1>Guardería IES Camp de Morvedre</h1>
  </header>

  <!-- Imagen en el cuerpo -->
  <img src="images/IconamoonProfileCircleFill.png" alt="Imagen principal" style="width:100%; height:auto; margin-bottom: 20px;">

  <!-- Formulario de inicio de sesión -->
  <form>
    <div class="form-group">
      <label for="email">Usuario</label>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
    </div>

    <button type="submit" class="button">Siguiente</button>
    <p>¿Olvidaste tu contraseña?</p>
  </form>

</body>

</html>
